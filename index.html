<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Gastos PRO v0.1.7</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: sans-serif; background-color: #12141c; color: #e0e0e0; padding: 15px; padding-bottom: 90px; }
        .container { max-width: 450px; margin: 0 auto; position: relative; }
        .version-tag { position: absolute; top: -5px; right: 5px; font-size: 10px; color: #454a5f; }

        .header { text-align: center; margin: 10px 0 25px; }
        .header h1 { font-size: 26px; color: #ffffff; margin-bottom: 5px; }
        .header p#currentMonth { color: #8a8d9b; text-transform: capitalize; font-size: 14px; }
        #liveClock { color: #3d5afe !important; font-weight: 600; font-family: monospace; font-size: 15px; margin-top: 5px; }
        
        .tabs { display: flex; gap: 5px; margin-bottom: 25px; background: #1e212b; padding: 6px; border-radius: 16px; border: 1px solid #2d313f; }
        .tab { flex: 1; padding: 12px 5px; border: none; background: transparent; color: #8a8d9b; font-weight: 600; cursor: pointer; border-radius: 12px; font-size: 13px; }
        .tab.active { background: #3d5afe; color: white; }
        
        .section { display: none; }
        .section.active { display: block; }
        .card { background: #1e212b; border-radius: 20px; padding: 20px; margin-bottom: 15px; border: 1px solid #2d313f; position: relative; }

        .btn { padding: 14px; border: none; border-radius: 14px; font-weight: 600; width: 100%; margin-bottom: 10px; font-size: 14px; cursor: pointer; color: white; }
        .btn-gnc { background-color: #ff3b30; }
        .btn-comida { background-color: #ffcc00; color: #000; }
        .btn-otros { background-color: #af52de; }
        .btn-income { background: #1e212b; color: #e0e0e0; border: 1px solid #2d313f; text-align: left; display: flex; align-items: center; gap: 10px; }
        .btn-primary { background: transparent; color: #3d5afe; border: 2px dashed #3d5afe; margin-top: 5px; }
        .btn-excel { background: #28a745; margin-top: 20px; }

        .balance-box { background: linear-gradient(135deg, #1e212b, #2d313f); padding: 25px; border-radius: 20px; border: 1px solid #3d5afe; text-align: center; margin-bottom: 20px; }
        
        .delete-btn { color: #ff3b30; font-size: 16px; padding: 10px; cursor: pointer; margin-left: 12px; }
        
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 1000; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-content { background: #1e212b; border-radius: 24px; padding: 25px; width: 90%; max-width: 340px; border: 1px solid #2d313f; }
        .modal input { width: 100%; padding: 14px; background: #12141c; border: 1px solid #2d313f; border-radius: 12px; margin: 8px 0; color: white; font-size: 16px; }
        
        .cat-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px; }
        .cat-name { font-weight: 600; font-size: 16px; color: #ffffff; cursor: pointer; border-bottom: 1px dashed #454a5f; }
        .progress-container { height: 8px; background: #12141c; border-radius: 4px; overflow: hidden; margin: 10px 0; }
        .progress-bar { height: 100%; transition: width 0.5s ease; }
        
        .history-item { background: #1e212b; padding: 15px; border-radius: 16px; margin-bottom: 10px; display: flex; justify-content: space-between; border: 1px solid #2d313f; align-items: center; }
        .history-info small { color: #8a8d9b; font-size: 11px; display: block; }
        .paid-text { color: #34c759 !important; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div class="version-tag">v0.1.7</div>
        <div class="header">
            <h1>Mis Gastos</h1>
            <p id="currentMonth"></p>
            <div id="liveClock"></div>
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="showTab('gastos')">Gastos</button>
            <button class="tab" onclick="showTab('balance')">Balance</button>
            <button class="tab" onclick="showTab('diarios')">Diarios</button>
            <button class="tab" onclick="showTab('historial')">Historial</button>
        </div>

        <div id="tab-gastos" class="section active">
            <div class="card" style="text-align: center;">
                <div id="totalPercent" style="font-size:36px; font-weight:800; color:#3d5afe;">0%</div>
                <div style="color:#8a8d9b; font-size:14px;">Pagado: <span id="totalPaid" style="color:white;">$0</span> de <span id="totalGoal">$0</span></div>
            </div>
            <div id="categoriesList"></div>
            <button class="btn btn-primary" onclick="openCategoryModal()">+ Nueva Categoria</button>
        </div>
        
        <div id="tab-balance" class="section">
            <div class="balance-box">
                <div style="font-size: 11px; color: #3d5afe; font-weight: 700; margin-bottom: 5px;">DISPONIBLE</div>
                <div id="balanceAmount" style="font-size: 32px; font-weight: 700;">$0</div>
            </div>
            <div class="card">
                <button class="btn btn-income" onclick="openIncomeModal('Didi')">
                    <span style="color: #ffa500; font-size: 20px;">‚óè</span> Ingreso Didi
                </button>
                <button class="btn btn-income" onclick="openIncomeModal('Uber')">
                    <span style="color: #8a8d9b; font-size: 20px;">‚óè</span> Ingreso Uber
                </button>
            </div>
        </div>

        <div id="tab-diarios" class="section">
            <div class="card">
                <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-bottom:20px; text-align:center;">
                    <div><small style="color:#8a8d9b">‚õΩ GNC Hoy</small><div id="gncH" style="color:#ff3b30; font-weight:700;">$0</div></div>
                    <div><small style="color:#8a8d9b">üçî Comida Hoy</small><div id="comH" style="color:#ffcc00; font-weight:700;">$0</div></div>
                </div>
                <button class="btn btn-gnc" onclick="openDailyModal('GNC')">‚õΩ Gasto GNC</button>
                <button class="btn btn-comida" onclick="openDailyModal('Comida')">üçî Gasto Comida</button>
                <button class="btn btn-otros" onclick="openDailyModal('Varios')">üì¶ Otros Gastos</button>
            </div>
        </div>

        <div id="tab-historial" class="section">
            <div id="historyList"></div>
            <button class="btn btn-excel" onclick="exportToExcel()">üìä Exportar a Excel</button>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h3 id="modalTitle"></h3>
            <input type="text" id="modalName" placeholder="Nombre">
            <input type="number" id="modalAmount" placeholder="Monto $" inputmode="numeric">
            <input type="date" id="modalDate">
            <div id="modalExtraBtns"></div>
            <div style="display:flex; gap:10px; margin-top:10px;">
                <button class="btn" style="background:#454a5f" onclick="closeModal()">Cerrar</button>
                <button class="btn" style="background:#3d5afe" onclick="confirmAction()">Guardar</button>
            </div>
        </div>
    </div>

    <script>
        let categories = JSON.parse(localStorage.getItem('categories')) || [{id:1, name:'Colegio', goal: 0},{id:2, name:'Internet', goal: 0},{id:3, name:'Seguro', goal: 0}];
        let expenses = JSON.parse(localStorage.getItem('expenses')) || [];
        let incomes = JSON.parse(localStorage.getItem('incomes')) || [];
        let currentType = '', currentId = null;

        function updateClock() {
            const now = new Date();
            const options = { weekday: 'long', day: 'numeric', month: 'short', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            document.getElementById('liveClock').textContent = now.toLocaleDateString('es-AR', options).replace(',', ' |');
        }

        function init() {
            document.getElementById('currentMonth').textContent = new Date().toLocaleDateString('es-AR',{month:'long',year:'numeric'});
            updateClock(); setInterval(updateClock, 1000);
            renderAll();
        }

        function showTab(t) {
            document.querySelectorAll('.section, .tab').forEach(el => el.classList.remove('active'));
            document.getElementById('tab-'+t).classList.add('active');
            event.currentTarget.classList.add('active');
            renderAll();
        }

        function renderAll() {
            renderCategories();
            updateTotals();
            renderHistory();
        }

        function renderCategories() {
            let html = '';
            let totalExpected = 0, totalPaidReal = 0;
            categories.forEach(cat => {
                let paidReal = expenses.filter(e => e.type === cat.name).reduce((s,e) => s + e.amount, 0);
                totalExpected += (cat.goal || 0);
                totalPaidReal += paidReal;
                let pct = cat.goal > 0 ? Math.min(Math.round((paidReal/cat.goal)*100), 100) : 0;
                let isFull = pct >= 100;
                html += `<div class="card">
                    <div class="cat-header">
                        <span class="cat-name" onclick="openEditCategory(${cat.id})">${cat.name} ‚úèÔ∏è</span>
                        <div class="cat-amounts">
                            <span class="${isFull?'paid-text':''}">$${paidReal.toLocaleString()}</span> / 
                            <small style="color:#8a8d9b">$${(cat.goal || 0).toLocaleString()}</small>
                        </div>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar" style="width:${pct}%; background-color:#34c759"></div>
                    </div>
                    <div style="display:flex; gap:8px;">
                        <button class="btn" style="background:#2d313f; margin:0; flex:3; padding:8px; font-size:12px;" onclick="openPaymentModal(${cat.id})">Registrar Pago</button>
                        <button class="btn" style="background:#12141c; border:1px solid #2d313f; margin:0; flex:1; padding:8px; font-size:12px;" onclick="resetCategory(${cat.id})">üîÑ</button>
                    </div>
                </div>`;
            });
            document.getElementById('categoriesList').innerHTML = html;
            let totalPct = totalExpected > 0 ? Math.round((totalPaidReal/totalExpected)*100) : 0;
            document.getElementById('totalPercent').textContent = totalPct + '%';
            document.getElementById('totalPercent').style.color = totalPct >= 100 ? '#34c759' : '#3d5afe';
            document.getElementById('totalPaid').textContent = '$' + totalPaidReal.toLocaleString();
            document.getElementById('totalGoal').textContent = '$' + totalExpected.toLocaleString();
        }

        function updateTotals() {
            const now = new Date(), m = now.getMonth(), y = now.getFullYear(), todayStr = now.toISOString().split('T')[0];
            let totalInc = incomes.reduce((s,i)=>s+i.amount,0);
            let totalExp = expenses.reduce((s,e)=>s+e.amount,0);
            document.getElementById('balanceAmount').textContent = '$' + (totalInc - totalExp).toLocaleString();
            let gncH = expenses.filter(e => e.type === 'GNC' && e.fDate.startsWith(todayStr)).reduce((s,e)=>s+e.amount,0);
            let comH = expenses.filter(e => e.type === 'Comida' && e.fDate.startsWith(todayStr)).reduce((s,e)=>s+e.amount,0);
            document.getElementById('gncH').textContent = '$' + gncH.toLocaleString();
            document.getElementById('comH').textContent = '$' + comH.toLocaleString();
        }

        function renderHistory() {
            let all = [...expenses.map(e=>({...e,k:'exp'})), ...incomes.map(i=>({...i,k:'inc'}))].sort((a,b) => new Date(b.fDate) - new Date(a.fDate));
            let html = '';
            all.slice(0, 25).forEach(m => {
                let icon = m.type==='GNC'?'‚õΩ':m.type==='Comida'?'üçî':m.type==='Varios'?'üì¶':m.type==='Didi'?'üü†':'‚ö´';
                let d = new Date(m.fDate), dStr = d.toLocaleDateString('es-AR', {day:'2-digit', month:'2-digit'});
                html += `<div class="history-item">
                    <div class="history-info"><div>${icon} ${m.type}</div><small>${dStr}</small></div>
                    <div style="display:flex; align-items:center;">
                        <div style="font-weight:700; color:${m.k==='inc'?'#34c759':'#ff6b6b'}">${m.k==='inc'?'+':'-'}$${m.amount.toLocaleString()}</div>
                        <div class="delete-btn" onclick="deleteItem(${m.id}, '${m.k}')">üóëÔ∏è</div>
                    </div>
                </div>`;
            });
            document.getElementById('historyList').innerHTML = html || '<p style="text-align:center;">Sin movimientos</p>';
        }

        function confirmAction() {
            let name = document.getElementById('modalName').value;
            let amt = parseFloat(document.getElementById('modalAmount').value) || 0;
            let now = new Date(), fDate = document.getElementById('modalDate').value + 'T' + now.toTimeString().split(' ')[0];
            if(currentType==='category') categories.push({id:Date.now(), name: name || 'S/N', goal:amt});
            else if(currentType==='edit_category') {
                let cat = categories.find(c => c.id === currentId);
                expenses.forEach(e => { if(e.type === cat.name) e.type = name; });
                cat.name = name; cat.goal = amt;
            }
            else if(currentType==='payment') {
                let cat = categories.find(c => c.id === currentId);
                expenses.push({id:Date.now(), type:cat.name, amount:amt, fDate: new Date().toISOString()});
            }
            else if(currentType==='income') incomes.push({id:Date.now(), type:currentId, amount:amt, fDate:fDate});
            else if(currentType==='expense') expenses.push({id:Date.now(), type:currentId, amount:amt, fDate:fDate});
            saveAndRefresh();
        }

        function openEditCategory(id) { currentId=id; currentType='edit_category'; resetModal(); let cat=categories.find(c=>c.id===id); document.getElementById('modalTitle').textContent='Editar Categor√≠a'; document.getElementById('modalName').style.display='block'; document.getElementById('modalName').value=cat.name; document.getElementById('modalAmount').value=cat.goal; document.getElementById('modalDate').style.display='none'; document.getElementById('modalExtraBtns').innerHTML=`<button class="btn btn-gnc" onclick="deleteCategory(${id})">Borrar Categor√≠a</button>`; document.getElementById('modal').style.display='flex'; }
        function openPaymentModal(id) { currentId=id; currentType='payment'; resetModal(); document.getElementById('modalTitle').textContent='Registrar Pago'; document.getElementById('modalDate').style.display='none'; document.getElementById('modal').style.display='flex'; }
        function openIncomeModal(t) { currentId=t; currentType='income'; resetModal(); document.getElementById('modalTitle').textContent='Ingreso '+t; document.getElementById('modal').style.display='flex'; }
        function openDailyModal(t) { currentId=t; currentType='expense'; resetModal(); document.getElementById('modalTitle').textContent='Gasto '+t; document.getElementById('modal').style.display='flex'; }
        function resetCategory(id) { if(confirm("¬øReiniciar pagos de esta categor√≠a?")) { let cat=categories.find(c=>c.id===id); expenses=expenses.filter(e=>e.type!==cat.name); saveAndRefresh(); } }
        function deleteCategory(id) { if(confirm("¬øEliminar categor√≠a?")) { categories=categories.filter(c=>c.id!==id); saveAndRefresh(); } }
        function deleteItem(id, type) { if(confirm("¬øBorrar?")) { if(type==='inc') incomes=incomes.filter(i=>i.id!==id); else expenses=expenses.filter(e=>e.id!==id); saveAndRefresh(); } }
        function saveAndRefresh() { localStorage.setItem('categories', JSON.stringify(categories)); localStorage.setItem('expenses', JSON.stringify(expenses)); localStorage.setItem('incomes', JSON.stringify(incomes)); closeModal(); renderAll(); }
        function resetModal() { document.getElementById('modalName').style.display='none'; document.getElementById('modalName').value=''; document.getElementById('modalExtraBtns').innerHTML=''; document.getElementById('modalDate').style.display='block'; document.getElementById('modalDate').value=new Date().toISOString().split('T')[0]; document.getElementById('modalAmount').value=''; }
        function closeModal() { document.getElementById('modal').style.display='none'; }
        function exportToExcel() { let csv="Fecha,Tipo,Mov,Monto\n"; [...expenses.map(e=>({...e,k:'Gasto'})), ...incomes.map(i=>({...i,k:'Ingreso'}))].forEach(r=>{ let d=new Date(r.fDate); csv+=`${d.toLocaleDateString()},${r.k},${r.type},${r.amount}\n`; }); let blob=new Blob([csv], {type:'text/csv'}); let a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download='Gastos.csv'; a.click(); }
        init();
    </script>
</body>
</html>
